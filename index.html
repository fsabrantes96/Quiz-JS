<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Futebol</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <h1 id="main-title">Quizz - Teste seus conhecimentos sobre o esporte mais pupular do planeta ⚽</h1>
    <!-- SCORE BOARD -->
    <div id="score-container">
        <h2>Parabéns!</h2>
        <p id="display-score"><span>90</span>%</p>
        <p>Você acertou <span id="correct-answers">0</span> de <span id="questions-qty"> 10</span> perguntas</p>
        <button id="restart">Refazer quizz!</button>
    </div>
    <!-- QUIZZ CONTAINER -->
    <div id="quizz-container">
        <p id="question">
            <span id="question-number">1</span> - <span id="question-text">Qual a seleção que foi a primeira campeã da Copa do Mundo?</span> 
        </p>
    </div>
    <div id="answers-box">
        <button class="correct-answer"><span class="btn-letter">a</span> <span class="question-answer">Argentina</span></button>
        <button class="wrong-answer"><span class="btn-letter">b</span> <span class="question-answer">Inglaterra</span></button>
        <button><span class="btn-letter">c</span> <span class="question-answer">Brasil</span></button>
        <button><span class="btn-letter">d</span> <span class="question-answer">Uruguai</span></button>
    </div>

    <!-- TEMPLATE DA RESPOSTA -->
    <button class="answer-template hide"><span class="btn-letter">d</span> <span class="question-answer">Uruguai</span></button>
</body>
</html>
